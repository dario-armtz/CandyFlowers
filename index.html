<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyFlowers - Flores de Gomitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFDD94, #FFB5E8);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
        }

        .header img {
            width: 150px;
        }

        h1 {
            color: #D63384;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #E63946;
        }

        button {
            background-color: #D63384;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #B92A74;
        }

        .carousel {
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.imgur.com/KvzYZfO.jpeg" alt="CandyFlowers">
        <h1>Bienvenido a CandyFlowers</h1>
        <p>Las mejores flores de gomitas en UPAEP</p>
    </div>

    <div class="container">
        <div class="product">
            <h2>Flor de Gomitas</h2>
            <p>Deliciosas flores hechas con gomitas de alta calidad.</p>
            <p class="price">$8 c/u o 2 x $15</p>
            <img src="https://i.imgur.com/uTcnhD2.jpeg" alt="Flor de Gomitas">
            <button>Ordenar ahora</button>
        </div>
    </div>

    <h2>Clientes Satisfechos</h2>
    <div class="carousel">
        <img src="https://i.imgur.com/DTOCnaZ.jpeg" alt="Cliente feliz con sus gomitas" class="active">
        <img src="https://i.imgur.com/F7NYKBL.jpeg" alt="Cliente aprueba CandyFlowers">
        <img src="https://i.imgur.com/F1rjsUw.jpeg" alt="Cliente no puede dejar de comprar gomitas de CandyFlowers ">
    </div>

    <div class="footer">
        <p>Contacto: candyflowers@correo.com | Venta en UPAEP</p>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".carousel img");

        function showNextImage() {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }

        setInterval(showNextImage, 3000);
    </script>

</body>
</html>
